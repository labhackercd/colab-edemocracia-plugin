{% load i18n tz highlight %}
{% block content %}
<a class="info-card__link" href="{{result.url}}">
  <li class="info-card info-card--search">
    <div class="info-card__header">
      <h2 class="info-card__type"><i class="icon icon-play"></i>Vídeo em audiência pública</h2>
    </div>
    <div class="info-card__header">
      <h2 class="info-card__title">{% highlight result.title with query css_class "info-card__highlighted" %}</h2>
    </div>
    <p class="info-card__text">
      {% highlight result.description with query css_class "info-card__highlighted" %}
    </p>
  </li>
</a>

{% endblock content %}
