{% load staticfiles %}
<div class="footer__container e-row e-expanded">
  <div class="footer__logos e-columns small-12 large-6">
    <a class="footer__logo-wrapper" href="http://www.camara.leg.br">
      <img class="footer__logo image" src="{% static 'img/logo-camara.svg' %}" data-fallback="{% static 'img/logo-camara.png' %}" alt="Logo da Câmara dos Deputados">
    </a>

    <a class="footer__logo-wrapper" href="http://labhackercd.net">
      <img class="footer__logo image" src="{% static 'img/logo-labhacker.svg' %}" data-fallback="{% static 'img/logo-labhacker.png' %}" alt="Logo do Labhacker">
    </a>
  </div>

  <div class="footer__about e-columns small-12 large-6">
    <p class="footer__text">
      O portal e-Democracia é uma iniciativa da Câmara dos Deputados, que visa aproximar a sociedade e os seus representantes, através da interação digital. Esta versão atual está em fase de testes, e você pode ainda acessar o arquivo de nossa <a class="footer__link" href="http://arquivo.edemocracia.camara.leg.br/edemocracia.camara.gov.br/index.html">versão anterior</a>!
    </p>
  </div>
</div>
