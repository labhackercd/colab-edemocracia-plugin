{% extends "base.html" %}

{% block title %}E-Democracia{% endblock %}

{% block main_content %}
  <div class="row">
    {% for widget in widgets_dashboard %}

    {% endfor %}
  </div>

  <section class="login-section row">
    <div class="description-block">
      <img class="image logo -loginsection" src="">
      <p class="text"></p>
    </div>
    <div class="login-box">
      <div class="item-list">
        <span class="login">Login</span>
        <span class="signup">Cadastre-se</span>
      </div>
      <div class="login-form">
        <div class="login">
          <h1>Login</h1>

          <form class="form" method="post" action="#">

            <p class="field">
              <input type="text" name="login" placeholder="Username" required/>
              <i class="fa fa-user"></i>
            </p>

            <p class="field">
              <input type="password" name="password" placeholder="Password" required/>
              <i class="fa fa-lock"></i>
            </p>

            <p class="submit"><input type="submit" name="sent" value="Login"></p>
          </form>
        </div>
      </div>
  </section>

{% endblock main_content %}
